<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Movavi</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/movavi.css">
    <meta name=" viewport " content="width=device-width, initial-scale=1 ">
    <meta name="format-detection " content="telephone-no ">
</head>

<body>
    <header class="page-header">
        <div class="container">
            <div class="header__logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="Логотип Монави">
                </a>
            </div>
        </div>
    </header>
    <main class="page-main">
        <section class="goods">

        </section>
        <section class="basket">
            <div class="basket__img">
                <img src="img/корзина_img.png" alt="корзина">
                <div class="basket__text">Корзина</div>
            </div>
            <div class="basketList">
            </div>
            <div class="basket__summ">
                <div class="basket__summ-text">Всего:</div>
                <div class="basket__summ-wrap">
                    <div class="basket__summ-number">сумма</div><span class="basket__summ-currency">руб.</span>
                </div>
            </div>
            <a href="" class="basket__button button">Оформить заказ</a>
        </section>
    </main>
    <footer class="page-footer">
    </footer>

    <script src="js/movavi-2.js"></script>
</body>

</html>
