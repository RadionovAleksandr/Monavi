<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Monavi</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/monavi.css">
</head>

<body>
    <header class="page-header">
        <div class="container">
            <div class="header__logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="Логотип Монави">
                </a>
            </div>
        </div>
    </header>
    <main class="page-main">
        <section class="goods"></section>
        <div id="clone" style="display: none">
            <div class="goods__item" id="card">
                <div class="goods__img-wrap">
                    <img class="goods__img" src="img/коробка1.jpg" alt="товар">
                </div>
                <div class="goods__text-wrap">
                    <h3 class="goods__title">Пакет видеопрограмм</h3>
                    <p class="goods__text">
                        ipsumloreumipsumloreumipsumloreumipsumloreumipsumloreumipsumloreum
                    </p>
                </div>
                <div class="goods__price-wrap">
                    <div class="goods__price">
                        Цена
                    </div>
                    <button class="goods__button button">В корзину!</button>
                </div>
            </div>
        </div>
        <section class="basket">
            <div class="basket__img">
                <img src="img/корзина_img.png" alt="корзина">
                <div class="basket__text">Корзина</div>
            </div>
            <div class="basket__item">
                <img class="basket__item-img" src="img/крестик.png" alt="Кнопка закрыть">
                <div class="basket__item-text">Название товара</div>
                <div class="basket__item-price">Цена товара</div>
            </div>
            <div class="basket__summ">
                <div class="basket__summ-text">Всего:</div>
                <div class="basket__summ-number">сумма руб.</div>
            </div>
            <a href="" class="basket__button button">Оформить заказ</a>
        </section>
    </main>
    <footer class="page-footer">
    </footer>
    <script src="js/monavi.js"></script>
</body>

</html>
